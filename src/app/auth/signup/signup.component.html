<mat-card>
    <mat-spinner *ngIf = "isLoading"></mat-spinner>
    <form  *ngIf= "!isLoading" (submit)="onSignUp(signUpForm)" #signUpForm="ngForm">
    <mat-form-field>
      <input matInput ngModel name ="email" type="email" placeholder="eMail" #emailInput = "ngModel" required email >
      <mat-error *ngIf="emailInput.invalid"> Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password"  ngModel name ="password" matInput placeholder="Password" #passwordInput = "ngModel" required>
      <mat-error *ngIf ="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <button
    *ngIf="!isLoading"
    mat-raised-button
    color = 'primary'
    type = "submit"
    >Signup
  </button>
  </form>
  </mat-card>
